<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forbidden Lands World State Tracker</title>
    <meta name="description" content="Forbidden Lands World State Tracker" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Libre Baskerville";
        color: var(--text-color);
        background-color: var(--background-color);
        background-image: url("./backgrounds/dark-forest.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      :root {
        --background-color: hsl(0, 0%, 100%);
        --background-color-trans: hsl(0 0% 100% / 0.7);
        --text-color: hsl(0, 0%, 0%);
        --background-gradient-start: rgb(255, 255, 255);
        --background-gradient-end: rgba(255, 255, 255, 0.5);
      }

      :root.dark {
        --background-color: hsl(0, 0%, 0%);
        --background-color-trans: hwb(0 0% 100% / 0.7);
        --text-color: hsl(0, 0%, 100%);
        --background-gradient-start: rgb(0, 0, 0);
        --background-gradient-end: rgb(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <world-state-tracker></world-state-tracker>
    <script src="./index.js" type="module"></script>
  </body>
</html>
